<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Hover Gradient</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .img-cont {
            display: inline-block;
            position: relative;
        }
        .img-cont::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(90deg, #0066cc, #00ccff);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .img-cont:hover::before {
            opacity: 1;
        }
        .image {
            padding: 10px;
            display: block;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="img-cont">
        <img src="thumbs up-cutout.png" alt="Thumbs Up" class="image">
    </div>
</body>
</html>
