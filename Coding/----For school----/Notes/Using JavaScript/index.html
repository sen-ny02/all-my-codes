<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function myFunction(){
            let x = "Hello world"
            let firstname = document.getElementById("fname").value
            document.getElementById("demo").innerHTML = x;
            document.getElementById("demo2").innerHTML = firstname;
            document.getElementById("fname").innerHTML = "blue"
        }
    </script>
</head>
<body>
    <p>This is a paragraph</p><br><br>
    <input type="text" name="fname" id="fname" value="John"><br><br>
    <button onclick="myFunction()">Click me</button><br><br>
    <p id="demo"></p>
    <p id="demo2"></p>
</body>
</html>
