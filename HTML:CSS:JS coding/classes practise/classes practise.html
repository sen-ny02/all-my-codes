A class is used to make a specific rule for anything selected within the class. It is basically the same as using a style
sheet but it is not limited to specifically the paragraphs, and therefore allows for greater customization i think...?

classes overrule external style sheets formats


-->
    <head>
        <link rel="stylesheet" href="classes practise style sheet.css">
        <link rel="stylesheet" href="practise sigma.css">
        <link rel="stylesheet" href="style sheet.css">
    </head>
    <body>
        <h1 class = "my-group main">This is a heading</h1>
        <p class = "my-group">This is a sentence</p>
        <p class = "my-group">this is another sentence</p>
        <h3 class = "main">This is another header</h3>
        <h2 class = "my-group main">this is a test to see which overrules which</h2>
    </body>
